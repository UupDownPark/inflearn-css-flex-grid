<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css" />
    <style>
      .flex-container {
        display: flex;
        flex-direction: column;
        /* 이렇게 설정해주는 것이 일반 블록일 상태랑 다르게 작업할 수 있다. */
      }
      @media (min-width: 600px) {
        /* 600px 이상이 되면 flex-container 의 direction을 바꿔주세요랑 같음 */
        .flex-container {
          flex-direction: row;
        }
        .flex-item {
          flex: 1;
          /* 자식요소들이 flexible하게 컨테이너의 공간을 차지하기 위해서 사용 */
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">AAAAAAAAAAAA</div>
      <div class="flex-item">BBB</div>
      <div class="flex-item">CCCCCCC</div>
    </div>
  </body>
</html>
