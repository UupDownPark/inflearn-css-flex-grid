<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flex</title>
    <link rel="stylesheet" href="default.css" />
    <style>
      .flex-contaniner {
        display: flex;
        /* inline-flex 와 flex 의차이
        flex: container 가 블록요소처럼 한칸을 모두 차지한다.
        inline-flex: 자식 요소들의 크기 만큼만 늘어난다. */
        /* display: inline; */
      }
    </style>
  </head>
  <body>
    <div class="flex-contaniner">
      <!-- 블록요소인 자식요소들이 마치 인라인인 것처럼 나열되고 각자 가진 컨텐츠만큼만 늘어나있다.-->
      <div class="flex-item">AAAAAAAAAAAAAA</div>
      <div class="flex-item">BBBB</div>
      <div class="flex-item">CCCCCCCCC</div>
    </div>
  </body>
</html>
